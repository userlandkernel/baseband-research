Description: This is a version of `L4 <http://http://www.ertos.nicta.com.au/research/l4/>`
 , based on L4Ka::Pistachio, that is designed for embedded systems. It supports ARM,
 MIPS64 and Intel IA-32 (x86).

 This package is not designed to be used in a stand-alone fashion. To use L4 why not try our 
 `Hello World <http://www.ertos.nicta.com.au/software/kenge/hello-project/latest/>`_, or
 `Iguana <http://www.ertos.nicta.com.au/software/kenge/iguana-project/latest/>`_, 
 projects.
